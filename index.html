<form method="POST" id="form">
    <input type="hidden" name="access_key" value="159567c0-52e0-438c-a92f-3c4e5b0f6167">
    
    <input type="text" name="name" required>
    <input type="email" name="email" required>
    <textarea name="message" required></textarea>
    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
    
    <button type="submit">Submit Form</button>
    
    <div id="result"></div>
</form>

<script>
const form = document.getElementById('form');
const result = document.getElementById('result');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Проверка чекбокса для ботов (должен оставаться unchecked)
    const botcheck = form.elements['botcheck'];
    if(botcheck.checked) {
        result.innerHTML = "Bot detected!";
        return;
    }
    
    const formData = new FormData(form);
    const object = Object.fromEntries(formData);
    const json = JSON.stringify(object);
    
    // Сброс и показ результата перед отправкой
    result.style.display = "block";
    result.innerHTML = "Please wait...";
    
    fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        },
        body: json
    })
    .then(async (response) => {
        let json = await response.json();
        if (response.status == 200) {
            result.innerHTML = "Form submitted successfully";
        } else {
            console.log(response);
            result.innerHTML = json.message || "Error submitting form";
        }
    })
    .catch(error => {
        console.log(error);
        result.innerHTML = "Something went wrong!";
    })
    .then(function() {
        form.reset();
        setTimeout(() => {
            result.style.display = "none";
        }, 5000); // Увеличил время для чтения сообщения
    });
});
</script>
